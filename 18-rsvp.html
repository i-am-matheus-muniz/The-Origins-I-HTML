<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
</head>
<body>
    <h2>RSVP</h2>
    <p>Come and make our special day more awesome!</p>
    <br>
    First Name: <input type="text">
    <br><br>
    Last Name: <input type="text">
    <br><br>
    Are you coming?<br>
    <input type="radio" name="invite" id=""> Yes
    <input type="radio" name="invite" id=""> No
    <input type="radio" name="invite" id=""> Maybe
    <br><br>
    Any dietary restrictions for main course?<br>
    <input type="checkbox" name="restrictions" id=""> Vegetarian
    <input type="checkbox" name="restrictions" id=""> Gluten-free
    <input type="checkbox" name="restrictions" id=""> Shinigami
    <br><br>
    <input type="submit" value="Send it">
</body>
</html>
